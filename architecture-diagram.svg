<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Journey Radar Architecture
  </text>
  
  <!-- Frontend -->
  <rect x="50" y="80" width="180" height="120" rx="8" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Frontend
  </text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Expo/React Native
  </text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Mobile &amp; Web
  </text>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Real-time Location
  </text>
  
  <!-- SDK -->
  <rect x="300" y="80" width="200" height="120" rx="8" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    TypeScript SDK
  </text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Type-Safe API Client
  </text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Auto-complete Support
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Shared Types
  </text>
  
  <!-- Arrow Frontend to SDK -->
  <path d="M 230 140 L 290 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Backend - Hexagonal Architecture -->
  <rect x="570" y="80" width="180" height="120" rx="8" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Backend API
  </text>
  <text x="660" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Hexagonal Arch
  </text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Domain-Driven
  </text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Testable &amp; Modular
  </text>
  
  <!-- Arrow SDK to Backend -->
  <path d="M 500 140 L 560 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Domain Layer -->
  <rect x="150" y="270" width="500" height="100" rx="8" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Domain Layer (Business Logic)
  </text>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    JourneyService
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    IncidentReporting
  </text>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    JourneyProgress
  </text>
  <text x="220" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    SessionService
  </text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    UserContext
  </text>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    FinishedJourneys
  </text>
  
  <!-- Arrow Backend to Domain -->
  <path d="M 660 200 L 660 240 L 580 240 L 580 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Adapters Layer -->
  <g>
    <!-- REST Adapter -->
    <rect x="80" y="430" width="140" height="100" rx="8" fill="#00BCD4" stroke="#00838F" stroke-width="2"/>
    <text x="150" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      REST Adapter
    </text>
    <text x="150" y="482" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Express Routes
    </text>
    <text x="150" y="502" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      CORS &amp; Validation
    </text>
    
    <!-- Repository Adapter -->
    <rect x="250" y="430" width="140" height="100" rx="8" fill="#00BCD4" stroke="#00838F" stroke-width="2"/>
    <text x="320" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Repositories
    </text>
    <text x="320" y="482" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      In-Memory
    </text>
    <text x="320" y="502" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      (Pluggable DB)
    </text>
    
    <!-- Local Dispatch Adapter (Future) -->
    <rect x="420" y="430" width="140" height="100" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="490" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">
      Local Dispatch
    </text>
    <text x="490" y="482" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2E7D32">
      Easy to Add!
    </text>
    <text x="490" y="502" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2E7D32">
      Clean Interface
    </text>
    
    <!-- External Services Adapter -->
    <rect x="590" y="430" width="140" height="100" rx="8" fill="#00BCD4" stroke="#00838F" stroke-width="2"/>
    <text x="660" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      External APIs
    </text>
    <text x="660" y="482" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Location Services
    </text>
    <text x="660" y="502" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Mock Services
    </text>
  </g>
  
  <!-- Arrows from Domain to Adapters -->
  <path d="M 220 370 L 150 420" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 370 L 320 420" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 370 L 490 420" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-green)"/>
  <path d="M 580 370 L 660 420" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key Benefits Box -->
  <rect x="50" y="555" width="700" height="35" rx="5" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="400" y="578" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#E65100">
    ✓ Type-Safe SDK  ✓ Hexagonal Architecture  ✓ Easy to Extend  ✓ Fully Testable  ✓ Local Dispatch Ready
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4CAF50" />
    </marker>
  </defs>
</svg>

